<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5-Day Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="DefaultScreen()">
  <div class="container">
    <h1>5 Days Weather Forecast</h1>
    <div class="input-box">
      <label for="cityInput">City:</label>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="GetInfo()">Get Forecast</button>
    </div>
    <h2 id="cityName">--London--</h2>

    <div id="weatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <img id="img1" class="imgClass" src="https://openweathermap.org/img/wn/01d.png" alt="weather icon" />
          <p id="day1Min" class="minValues">Loading...</p>
          <p id="day1Max" class="maxValues">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day2"></p>
          <img id="img2" class="imgClass" src="https://openweathermap.org/img/wn/01d.png" alt="weather icon" />
          <p id="day2Min" class="minValues">Loading...</p>
          <p id="day2Max" class="maxValues">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day3"></p>
          <img id="img3" class="imgClass" src="https://openweathermap.org/img/wn/01d.png" alt="weather icon" />
          <p id="day3Min" class="minValues">Loading...</p>
          <p id="day3Max" class="maxValues">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day4"></p>
          <img id="img4" class="imgClass" src="https://openweathermap.org/img/wn/01d.png" alt="weather icon" />
          <p id="day4Min" class="minValues">Loading...</p>
          <p id="day4Max" class="maxValues">Loading...</p>
        </div>
        <div class="icons">
          <p class="weather" id="day5"></p>
          <img id="img5" class="imgClass" src="https://openweathermap.org/img/wn/01d.png" alt="weather icon" />
          <p id="day5Min" class="minValues">Loading...</p>
          <p id="day5Max" class="maxValues">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
